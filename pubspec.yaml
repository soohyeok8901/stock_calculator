name: stock_calculator
description: 간단하고 좋은 주식 계산기입니다.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  shared_preferences: ^2.0.6
  cupertino_icons: ^1.0.2
  flutter_screenutil: ^5.0.0+2
  google_mobile_ads: ^0.13.0
  number_slide_animation: ^0.2.1
  provider: ^5.0.0
  intl: ^0.16.1
  carousel_slider: ^4.0.0
  auto_size_text_pk: ^3.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter


flutter:

  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  # assets:
  #   - images/a_dot_burr.jpeg
  #   - images/a_dot_ham.jpeg


  fonts:

    - family: GmarketSansMedium
      fonts:
        - asset: lib/assets/fonts/GmarketSansTTFMedium.ttf

    - family: Cafe24
      fonts:
        - asset: lib/assets/fonts/Cafe24Oneprettynight.ttf

    - family: Jeju
      fonts:
        - asset: lib/assets/fonts/JejuGothic.ttf

    
    - family: Cafe24Simplehae
      fonts:
        - asset: lib/assets/fonts/Cafe24Simplehae.ttf
